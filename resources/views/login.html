<!DOCTYPE html>
<html lang="en" ng-app="baseApp">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>登陆</title>
		<link rel="stylesheet" href="../../public/css/login.css">
		<!--<link rel="stylesheet" href="../../public/css/index.css">-->
		<script src="../../public/js/login.js"></script>
		<script src="https://use.typekit.net/zbv4fek.js"></script>
		<script>
			try {
				Typekit.load({
					async: true
				});
			} catch(e) {}
		</script>
	</head>
	<style type="text/css">
		html,
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			background: #262b2e
		}		
		#login {
			/*height: 100%;
			width: 100%;*/
			/*text-align: center;
			display: table;*/
			position: relative;
		}
		
		#login canvas {
			position: absolute;
			top: 0;
			left: 0;			
		}
		
		#canvas {
			z-index: 1;
		}
		
		#canvasbg {
			z-index: -10;
			-webkit-filter: blur(3px);
			-moz-filter: blur(3px);
			-o-filter: blur(3px);
			filter: blur(3px);
			opacity: 0.6;
		}
	</style>

	<body ng-controller="loginCtrl" ng-cloak>		
  <div id="login">
    <canvas id="canvas" width="1950px" height="1080px"></canvas>
    <canvas id="canvasbg" width="1950px" height="1080px"></canvas>
  </div>
		<div class="main-cont d-flex">
			<div class="left-cont">
				<p class="login_mess">	            
            上海盛拓拥有与三大电信运营商的通讯能力，
为集团客户提供短彩信、流量等增值业务服
务，在全国范围内拥有超过500家客户，覆盖
第三产业所有行业领域。
          </p>
			</div>
			<div class="right-cont">
				<form ng-submit="loginSystem()" ng-show="showReg">
					<div class="login_logo">
            <img src="../../public/image/logo.png"/> <span></span>
            <em>智能通信业务平台</em>
          </div>
					<h4 class="">用户登陆</h4>					
					<div class="form-group form-item">
						<label for="username">用户名</label>
						<input type="text" class="form-control" ng-model="userName" id="username" placeholder="请输入" ng-blur="checkNeed()">
					</div>
					<div class="form-group form-item">
						<label for="password">密码</label>
						<input type="password" class="form-control" ng-model="passWord" autocomplete="off" id="password" placeholder="请输入">
					</div>	
					<div class="form-group form-item" ng-show="codeShow == 2">
						<label for="codeTwo">验证码</label>
						<input type="codeTwo" class="form-control" ng-model="codeTwo" autocomplete="off" id="codeTwo" placeholder="请输入">
					</div>
					<div class="form-group form-item" ng-show="codeShow != 2">
						<label for="code">验证码</label>
						<div class="form-row">
							<div class="col-8">
								<input type="text" class="form-control" id="code" ng-model="code" autocomplete="off" placeholder="请输入">
							</div>
							<div class="col-4 bg-gray" ng-if="showCode == true">
								<img ng-src="{{img}}" / ng-click="cut()">
							</div>
						</div>
					</div>
					<div class="form-item custom-control custom-checkbox mb-1">
						<input type="checkbox" class="custom-control-input" id="remember">
						<label class="custom-control-label" for="remember">记住用户名</label>
						<p class="sw_pass">
							<span ng-click="change_pass()">
							忘记密码
						</span>
						</p>
					</div>
					<div class="p-1 text-danger">
						{{errorinfo}}
					</div>
					<div class="form-group form-item">
						<button type="submit" class="btn btn-login">登陆</button>
					</div>
				</form>
				<form ng-submit="register()" class="register" ng-show="!showReg">
					<div class="login_logo">
            <img src="../../public/image/logo.png"/> <span></span>
            <em>智能通信业务平台</em>
          </div>
					<!--<h4 class="text-center">忘记密码</h4>-->
					<h4 class="">忘记密码</h4>
					<div class="form-group form-item">
						<label for="loginName">登陆名</label>
						<input type="text" class="form-control" ng-model="loginName" id="loginName" placeholder="请输入">
					</div>
					<div class="form-group form-item" style="position: relative;">
						<label for="receiveNumber">手机号码</label>
						<input type="text" class="form-control" ng-model="receiveNumber" id="receiveNumber" placeholder="请输入">
						<span class="sendPhone" ng-show="returnShow" ng-click="sendPhone()">发送</span>
						<span class="sendPhone" ng-show="!returnShow">{{returnTextM}}</span>
					</div>
					<div class="form-group form-item">
						<label for="verCode">验证码</label>
						<input type="text" class="form-control" ng-model="verCode" id="verCode" placeholder="请输入">
					</div>
					<!--<div class="form-group form-item">
				    <label for="passNewWord">新密码</label>
				    <input type="password" class="form-control" ng-model="passNewWord" autocomplete="off" id="passNewWord" placeholder="请输入">
				</div>-->
					<div class="form-item custom-control custom-checkbox mb-1">
						<p class="sw_pass" style="width: 100%;">
							<span ng-click="loginB()">
							快速登陆
						</span>
						</p>
					</div>
					<div class="p-1 text-danger">
						{{errorinfo}}
					</div>
					<div class="form-group form-item">
						<button type="submit" class="btn btn-login">确定</button>
					</div>
				</form>
			</div>
		</div>
		<script src="../../public/js/script.js"></script>
	</body>

</html>
