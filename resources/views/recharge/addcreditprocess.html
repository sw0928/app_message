<div class="modal-demo">   
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">新增授信流程</h3>
    </div>
    <form ng-submit="ensure()">   
	    <div class="modal-body" id="modal-body">
	    	<div class="form-row">
			    <div class="form-group col">
			      	<label for="extension">被授信用户</label>
					<ui-select ng-model="basedata.extension" theme="bootstrap">
						<ui-select-match placeholder="选择用户...">{{$select.selected.loginName}}</ui-select-match>
						<ui-select-choices repeat="item in usersList | filter: $select.search">
							<div ng-bind-html="item.loginName | highlight: $select.search" ng-click="seach(item.loginName)"></div>
						</ui-select-choices>
					</ui-select>
			    </div>
			     <div class="form-group col">
			      	<label for="money">授信金额</label>
			      	<input type="number" ng-model="basedata.money" class="form-control" id="money" placeholder="请输入">
			    </div>
			</div>
			<div class="form-row">
			    <div class="form-group col">
			      	<label for="company">公司</label>
			      	<input type="text" ng-model="basedata.company" class="form-control" id="company" placeholder="请输入">
			    </div>
			    <div class="form-group col">
			      	<label for="payType">付款方式</label>
					<select class="form-control" id="payType" ng-model="basedata.payType">
						<option value="">请选择</option>
						<option value="1">预付费</option>
						<option value="2">后付费</option>
						<option value="3">其他</option>
					</select>
			    </div>
			</div>
			<div class="form-row">
			    <div class="form-group col">
			      	<label for="remark">备注</label>
			      	<textarea class="form-control" ng-model="basedata.remark" rows="3" id="remark"></textarea>
			    </div>
			</div>
	   	</div>
	    <div class="modal-footer justify-content-center">
	        <button class="btn btn-sm btn-ensure" type="submit">新增</button>
	        <button class="btn btn-sm btn-light btn-light-border" type="button" ng-click="cancel()">关闭</button>
	    </div>
    </form>
</div>
