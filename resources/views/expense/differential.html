<div class="order-list">
   	<form class="table-form" ng-submit="searchTable()">
	  	<div class="d-flex">
		    <div class="form-group mr-2">
				<label for="differentstartdate">开始时间</label>				
				<div class="input-group input-group-sm">
					<input def-laydate type="text" id="differentstartdate" datetype="datetime" ng-model="searchdata.startDate" placeholder="请选择日期" class="layui-input form-control"/>
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button"><i class="fa fa-clock-o fa-time-icon"></i></button>
					</div>
				</div>
		    </div>
		    <div class="form-group mr-2">
				<label for="differentenddate">结束时间</label>
				<div class="input-group input-group-sm">
					<input def-laydate type="text" id="differentenddate" datetype="datetime" ng-model="searchdata.endDate" placeholder="请选择日期" class="layui-input form-control"/>
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button"><i class="fa fa-clock-o fa-time-icon"></i></button>
					</div>
				</div>			
		    </div>    
		    <div class="form-group align-self-end">
		      	<button type="submit" class="btn btn-sm ensure mr-2">查询</button>
				<button type="button" class="btn btn-sm cancel" ng-click="formReset()">重置</button>
		    </div>
		</div>
  	</form>
  	<div class="table-responsive">
  		<table class="table table-list table-hover">
			<thead>
			    <tr>
			      	<!--<th scope="col">分公司</th>-->
			      	<th scope="col">总消费</th>
			      	<th scope="col">实际消费</th>
			      	<th scope="col">差价</th>
			      	<th scope="col">月份</th>
			      	<!--<th scope="col">单价</th>-->
			      	<!--<th scope="col">操作</th>-->
			    </tr>
			</thead>
			<tbody>
				<tr ng-if="tablelistdata.data.length == 0"><td colspan="4">暂无数据</td></tr>
			    <tr ng-if="tablelistdata.data.length > 0" ng-repeat="dataitem in tablelistdata.data">
				    <!--<td>{{dataitem.domain}}</td>-->
				    <td>{{dataitem.allConsume}}</td>				    
				    <td>{{dataitem.realConsume}}</td>
				    <td>{{dataitem.needBak}}</td>
				    <td>{{dataitem.vmonth}}</td>
				    <!--<td>{{dataitem.toUserId}}</td>-->
				   <!-- <td><button type="button" class="btn btn-sm btn-view" ng-click="refund()">退还差价</button></td>			  -->  
			    </tr>
			</tbody>
		</table>
		<div id="loading-container" ng-show="showloading == 0">
			<div class="spinner">
				<div class="spinner-container container1">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="circle3"></div>
					<div class="circle4"></div>
				</div>
				<div class="spinner-container container2">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="circle3"></div>
					<div class="circle4"></div>
				</div>
				<div class="spinner-container container3">
					<div class="circle1"></div>
					<div class="circle2"></div>
					<div class="circle3"></div>
					<div class="circle4"></div>
				</div>
			</div>
		</div>
  	</div>
  	<div class="common-page mt-2 p-2 d-flex justify-content-center">
		<ul class="pagination-sm mr-2" uib-pagination total-items="searchdata.total" boundary-link-numbers="true" rotate="true" items-per-page="searchdata.pageSize" ng-model="searchdata.currentPage" max-size="8" boundary-links="true" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="getTableList()"></ul> 
		<form class="btn-page-cont" ng-submit="getTableList()">
			<select class="btn-page-sel mr-2" ng-model="searchdata.pageSize" ng-change="searchTable()">
				<option value="10">10条/页</option>
				<option value="20">20条/页</option>
				<option value="30">30条/页</option>
			</select>
			跳至  <input class="btn-page-input ml-2" ng-model="searchdata.currentPage" type="number" max="{{numPages}}" ng-change="getTableList()"/> 页
		</form>
	</div>
</div>
