<div class="modal-demo">   
    <div class="modal-header justify-content-between">
        <h3 class="modal-title" id="modal-title">导入语音</h3>        
    	<button type="button" class="btn btn-outline-close" ng-click="cancel()"><i class="fa fa-remove"></i></button>
    </div>
    <div class="modal-body" id="modal-body">
			<form class="table-form p-2 pb-1 bg-fb mb-2 border d-flex" ng-submit="searchtable()">
    		<div class="form-group mr-1">
				<label for="analysisstartdate">开始时间</label>
				<div class="input-group input-group-sm">
					<input def-laydate type="text" id="analysisstartdate" datetype="datetime" ng-model="searchdata.startDate" placeholder="请选择日期" class="layui-input form-control"/>
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button"><i class="fa fa-clock-o fa-time-icon"></i></button>
					</div>
				</div>
			</div>
    		<div class="form-group mr-1">
				<label for="analysisenddate">结束时间</label>
				<div class="input-group input-group-sm">
					<input def-laydate type="text" id="analysisenddate" datetype="datetime" ng-model="searchdata.endDate" placeholder="请选择日期" class="layui-input form-control"/>
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button"><i class="fa fa-clock-o fa-time-icon"></i></button>
					</div>
				</div>
			</div>
			<div class="form-group align-self-end">
		      	<button type="submit" class="btn btn-sm ensure mr-1">查询</button>
				<button type="button" class="btn btn-sm cancel" ng-click="resetForm()">重置</button>
		    </div>
    	</form>
    	<div class="order-browse">
		    <div class="card">
		        <div class="card-header clearfix">                                
		            <ul class="order-list-type d-flex float-left">
		                <li class="list-item active"><a href>通过语音列表</a></li>
		            </ul>
		        </div>
		        <div class="card-body order-body bg-fb">
					<div class="user-list">
					  	<div class="table-responsive">
					  		<table class="table table-list table-hover">
								<thead>
								    <tr>
								      	<th scope="col">用户名</th>
								      	<th scope="col">文件名</th>
								      	<th scope="col">创建时间</th>
								      	<th scope="col">语音时长</th>
								      	<th scope="col">操作</th>
								    </tr>
								</thead>
								<tbody>
									<tr ng-if="tablelistdata.data.length == 0"><td colspan="5">暂无数据</td></tr>
								    <tr ng-repeat="template in tablelistdata.data" ng-if="tablelistdata.data.length > 0">
									    <td>{{template.userName}}</td>
									    <td>{{template.voiceName}}</td>				    
									    <td>{{template.createTime}}</td>
									    <td >{{template.fileTime}}</td>
									    <td class="text-nowrap">
									    	<button type="button" class="btn btn-xs btn-primary" ng-click="importvoice(template)">导入</button>									    	
									    </td>
									</tr>
								</tbody>
							</table>
							<div id="loading-container" ng-show="showloading == 0">
									<div class="spinner">
										<div class="spinner-container container1">
											<div class="circle1"></div>
											<div class="circle2"></div>
											<div class="circle3"></div>
											<div class="circle4"></div>
										</div>
										<div class="spinner-container container2">
											<div class="circle1"></div>
											<div class="circle2"></div>
											<div class="circle3"></div>
											<div class="circle4"></div>
										</div>
										<div class="spinner-container container3">
											<div class="circle1"></div>
											<div class="circle2"></div>
											<div class="circle3"></div>
											<div class="circle4"></div>
										</div>
									</div>
								</div>
					  	</div>
					</div>
					<div class="common-page mt-2 p-2 d-flex justify-content-center">
				  		<ul class="pagination-sm mr-2" uib-pagination total-items="total" boundary-link-numbers="true" rotate="true" items-per-page="searchdata.pageSize" ng-model="searchdata.currentPage" max-size="8" boundary-links="true" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="searchtable()"></ul> 
				  		<form class="btn-page-cont" ng-submit="getTableList()">
				  			<select class="btn-page-sel mr-2" ng-model="searchdata.pageSize">
				  				<option value="10">10条/页</option>
				  				<option value="20">20条/页</option>
				  				<option value="30">30条/页</option>
				  			</select>
				  			跳至  <input class="btn-page-input ml-2" ng-model="searchdata.currentPage" max="{{numPages}}" type="number"/> 页
						</form>
				  	</div>
		        </div>
		    </div>
		</div>    	
    </div>
    <!--<div class="modal-footer align-items-center">
        <button class="btn btn-sm btn-ensure" type="button" ng-click="ensure()">确定</button>
        <button class="btn btn-sm btn-light btn-light-border" type="button" ng-click="cancel()">取消</button>
    </div>  -->  
</div>
